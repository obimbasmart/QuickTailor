name: Unittest

on:
  push:
  pull_request:

jobs:
  run_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: | 
          sudo apt install libmysqlclient-dev
          sudo apt-get install mysql-server
          python -m  pip install -r requirements.txt
      
      - name: Setup Database
        run: |
          sudo service mysql start
          sudo mysql --host=127.0.0.1 --user=root --password=root < setup_CI_DB.sql

      - name: Run test
        run: python3 -m pytest

