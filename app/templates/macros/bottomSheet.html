{% macro bottomSheet(title, content, warning, buttonName, sheetName) %}



<!-- drawer component -->
<div id="{{sheetName}}"
  class="font-roboto pt-5 rounded-t-3xl bg-white fixed bottom-0 left-0 right-0 z-40 w-full p-4 overflow-y-auto transition-transform dark:bg-gray-800 translate-y-full"
  tabindex="-1" aria-labelledby="drawer-bottom-label">
  <h5 id="drawer-bottom-label"
    class="inline-flex start-1/4 leading-6 items-center mb-4 text-base  text-black dark:text-gray-400">{{title}}</h5>
  <button type="button" data-drawer-hide="{{sheetName}}" aria-controls="drawer-bottom-example"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M6.75781 17.2426L12.0004 12M12.0004 12L17.243 6.75732M12.0004 12L6.75781 6.75732M12.0004 12L17.243 17.2426" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>

  <hr class="h-[1px] my-0 bg-gray-200 border-0 dark:bg-gray-700">

      {{
          content
      }}
  

      <!-- Warning sign -->
      <div class="inline-flex items-center space-x-1 justify-center w-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
          <path d="M9.5 13.5C9.91421 13.5 10.25 13.1642 10.25 12.75C10.25 12.3358 9.91421 12 9.5 12C9.08579 12 8.75 12.3358 8.75 12.75C8.75 13.1642 9.08579 13.5 9.5 13.5Z" fill="#606060"/>
          <path d="M9.5 7.5V10.5" stroke="#606060" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3.08608 13.5791L8.15899 3.43318C8.71181 2.32761 10.2895 2.32761 10.8423 3.43318L15.9153 13.5791C16.4139 14.5764 15.6887 15.7499 14.5736 15.7499H4.42772C3.31264 15.7499 2.5874 14.5764 3.08608 13.5791Z" stroke="#606060" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="text-xs text-sc-gray-dark leading-4 tracking-wider">{{warning}}</span>
      </div>

    <!--  Button-->
      <button 
                    data-drawer-target="" data-drawer-show=""
                    data-drawer-placement="bottom" aria-controls="drawer-bottom-example"
                    type="button" class="text-white  text-sm  w-full bg-gradient-to-r from-pc-teal-normal to-pc-teal-normal  hover:bg-gradient-to-br focus:ring-1 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg px-5 py-2.5 text-center me-2 mb-2">
          {{buttonName}}
      </button>
</div>

{% endmacro %}
