{% macro tailorProductCard(tailor) %}
<div class="p-3  w-full flex flex-col gap-y-3 rounded-lg card-shadow">
    <div role="heading" class="w-full flex items-center justify-between">
       <div class="relative min-w-16 min-h-16 max-w-16 max-h-16 me-2">
           <img class="block bg-center object-cover min-w-16 min-h-16 max-w-16 max-h-16 rounded-full" src="{{tailor.photo}}" alt="">
           <span
                x-bind:class="{'bg-[#E0A100]': {{'false' if tailor.is_available else 'true' }} }" 
                class="-top-1 left-12 absolute  w-[18px] h-[18px] bg-[#48E000] border-2 border-white dark:border-gray-800 rounded-full"></span>
       </div>

       <div class="text-base leading-6 mr-5">
           <div class="flex flex-col gap-2">
               <div class="inline-flex items-center space-x-1">
                   <p class="text-sm leading-6"> {{tailor.business_name}} </p>
                   <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                        <g clip-path="url(#clip0_6779_20919)">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M9.45204 1.7691L12.3876 0.5L13.9971 3.23997L17.119 3.93767L16.811 7.09964L18.9256 9.49923L16.8187 11.8773L17.119 15.0623L14.0156 15.7477L12.3876 18.5L9.4736 17.2294L6.53803 18.5L4.92855 15.76L1.80662 15.0623L2.11466 11.8988L0 9.49923L2.10696 7.1212L1.80662 3.93767L4.91007 3.25229L6.53803 0.5L9.45204 1.7691Z" fill="#10A64A"/>
                          <path d="M5.8397 10.5111C4.90482 9.50537 6.34026 8.00678 7.37987 8.95553C7.74643 9.28975 8.27933 9.77798 8.64898 10.1091L11.4983 6.6083C12.4902 5.58255 14.0565 7.08884 13.077 8.12075L9.49761 12.3901C9.30184 12.5969 9.0334 12.7195 8.74892 12.7322C8.46445 12.7448 8.18619 12.6465 7.97284 12.4579C7.36601 11.8803 6.47579 11.0502 5.8397 10.5111Z" fill="white"/>
                        </g>
                        <defs>
                          <clipPath id="clip0_6779_20919">
                            <rect width="18.9256" height="18" fill="white" transform="translate(0 0.5)"/>
                          </clipPath>
                        </defs>
                    </svg>
                   </span>
               </div>

               <div class="inline-flex space-x-1 items-center">
                   <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                       <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                   </svg>
                   <p class="bg-pc-teal-light p-1 rounded-md ms-1 text-sm leading-4 dark:text-white"> {{ tailor.reviews | average_reviews }} </p>
                   <!-- <a href="#" class="text-sm   dark:text-white">({{tailor.reviews | length }})</a> -->
               </div>
           </div>
       </div>
        <button id='enquireId' type="button" class="text-pc-teal-normal tracking-wider px-6 py-2.5 bg-sc-gray-light hover:none leading-6  focus:outline-none focus:ring-1 focus:ring-gray-300 font-medium rounded-lg text-sm px  dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Enquire</button>
    </div>


    <div role="stats" class="flex flex-col gap-3">
        <div class="inline-flex space-x-2 items-center">
           <span>
               <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                   <path d="M9 15.75C11.625 13.05 14.25 10.6323 14.25 7.65C14.25 4.66766 11.8995 2.25 9 2.25C6.10051 2.25 3.75 4.66766 3.75 7.65C3.75 10.6323 6.375 13.05 9 15.75Z" stroke="#2D2D2D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                   <path d="M9 9C9.82845 9 10.5 8.32845 10.5 7.5C10.5 6.67157 9.82845 6 9 6C8.17155 6 7.5 6.67157 7.5 7.5C7.5 8.32845 8.17155 9 9 9Z" stroke="#2D2D2D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                 </svg>
           </span>
           <p class="text-sc-gray-darker text-xs leading-5">Owerri, Imo</p>
       </div>

       <div class="inline-flex space-x-2 items-center">
           <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M6.75 5.25H3.75C2.92157 5.25 2.25 5.92157 2.25 6.75V13.5C2.25 14.3284 2.92157 15 3.75 15H14.25C15.0784 15 15.75 14.3284 15.75 13.5V6.75C15.75 5.92157 15.0784 5.25 14.25 5.25H11.25M6.75 5.25V3.75C6.75 2.92157 7.42157 2.25 8.25 2.25H9.75C10.5784 2.25 11.25 2.92157 11.25 3.75V5.25M6.75 5.25H11.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
           </span>
           <p class="text-sc-gray-darker text-xs leading-5">{{tailor.n_completed_orders}} completed jobs</p>
       </div>

       <dl>
           <dt class="text-sc-gray-darker text-xs leading- dark:text-gray-400">Reputation</dt>
           <dd class="flex items-center mb-3">
               <div class="w-full bg-[#DEDEDE] rounded-md h-2.5 dark:bg-gray-700 me-2">
                   <div class="bg-gradient-to-tr from-green-800 to-green-500  h-2.5 rounded-md dark:bg-blue-500" style="width: 89%"></div>
               </div>
               <span class="text-xs leading-5 text-sc-gray-darker dark:text-gray-400">30%</span>
           </dd>
       </dl>
    </div>
</div>
{% endmacro %}
