{% macro testimony(name, state, firstLetter, review) %}
    <article class="card-shadow bg-sc-gray-normal my-2 p-4 duration-700 ease-in-out flex flex-col justify-between min-w-[270px] w-4/5 aspect-[0.99] rounded-md">
        <header class="flex justify-between items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="33" viewBox="0 0 40 33" fill="none">
                <path d="M40 0V5.94313C36.7347 6.46445 34.449 7.55924 33.1429 9.22749C31.8367 10.8957 31.1837 13.8673 31.1837 18.1422H39.5102V33H23.5102V20.4882C23.5102 14.0237 24.7619 9.01896 27.2653 5.47393C29.7687 1.82464 34.0136 0 40 0ZM16.4898 0V5.94313C13.2245 6.46445 10.9388 7.55924 9.63265 9.22749C8.32653 10.8957 7.67347 13.8673 7.67347 18.1422H16V33H0V20.4882C0 14.0237 1.2517 9.01896 3.7551 5.47393C6.2585 1.82464 10.5034 0 16.4898 0Z" fill="#B0D8D8"/>
              </svg>

            <div class="flex items-center gap-4 font-Roboto font-medium">
                <p class="text-pc-teal-normal tracking-wider">
                    {{name}}
                </p>
            </div>
        </header>

        <p class="text-sm tracking-wider font-roboto leading-6 text-sc-gray-dark py-8">
            {{review}}
        </p>

        <p class="text-sm text-pc-teal-normal tracking-wide">
            {{state}}
        </p>
    </article>
{% endmacro %}
