{% extends 'page_wrapper.html' %}
{% from 'macros/productsContainer.html' import productsContainer   %}
{% from 'macros/productReview.html' import productReview   %}


{% block page_content %}

<header class="border-d space-y-4 flex flex-col">
    <form class="flex items-center max-w-lg mx-auto w-full">
      <label for="voice-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <input
          type="text"
          id="voice-search"
          class="border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search Products"
          required
        />
        <button
          type="button"
          class="absolute inset-y-0 end-0 flex items-center pe-3"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#006060"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
      </div>
    </form>
  </header>


<section class="mt-4">

    <div class="mb-4  dark:border-gray-700">
        <ul class="grid grid-cols-2 text-pc-teal-normal  text-sm font-medium text-center" id="default-styled-tab" data-tabs-toggle="#default-styled-tab-content" data-tabs-active-classes="bg-pc-teal-light text-pc-teal-normal hover:text-pc-teal-normal dark:text-purple-500 dark:hover:text-purple-500 border-purple-600 dark:border-purple-500" data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300" role="tablist">
            <li class="" role="presentation">
                <button class="inline-block px-14 py-3  rounded-md" id="profile-styled-tab" data-tabs-target="#styled-profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Uploaded</button>
            </li>
            <li class="" role="presentation">
                <button class="inline-block px-14 py-3 rounded-md hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" id="dashboard-styled-tab" data-tabs-target="#styled-dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="false">Draft</button>
            </li>
       
        </ul>
    </div>

    <div id="default-styled-tab-content">
        <div class="hidden rounded-lg bg-gray-50 dark:bg-gray-800" id="styled-profile" role="tabpanel" aria-labelledby="profile-tab">

        </div>
        <div class="hidden py-4 rounded-lg  dark:bg-gray-800" id="styled-dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
        
               
        </div>
    </div>
</section>

{% endblock %}
